<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
    />
    <title>Sistem Informasi Geografis | Ichsan Hanifdeal</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background-color: #db4437"
    >
      <div class="container">
        <a class="navbar-brand" href="#">Sistem Informasi Geografis 2</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#home"
                >Home</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="map-container">
      <h1 class="map-title">Menampilkan SHP Menggunakan MS4W dan Leaflet</h1>
      <div id="leaflet-map" style="height: 100vh"></div>
    </div>
    <footer class="text-center text-white" style="background-color: #db4437">
      <div class="text-center p-3" style="background-color: #db4437">
        &copy; Ichsan Hanifdeal
      </div>
    </footer>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
      var map = L.map("leaflet-map").setView([0.537488, 101.448387], 15);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);

      var geoJsonLayers = [
        {
          name: "Badminton",
          url: "http://localhost:81/uts_IchsanHanifdeal/assets/geojson/Badminton.geojson",
        },
        {
          name: "Bank",
          url: "http://localhost:81/uts_IchsanHanifdeal/assets/geojson/Bank.geojson",
        },
        {
          name: "Bioskop",
          url: "http://localhost:81/uts_IchsanHanifdeal/assets/geojson/Bioskop.geojson",
        },
        {
          name: "Wilayah_Kecamatan",
          url: "http://localhost:81/uts_IchsanHanifdeal/assets/geojson/Wilayah_Kecamatan.geojson",
        },
        {
          name: "Volly_Ball",
          url: "http://localhost:81/uts_IchsanHanifdeal/assets/geojson/Volly_Ball.geojson",
        },
        {
          name: "Vihara",
          url: "http://localhost:81/uts_IchsanHanifdeal/assets/geojson/Vihara.geojson",
        },
        {
          name: "Taman_Rekreasi",
          url: "http://localhost:81/uts_IchsanHanifdeal/assets/geojson/Taman_Rekreasi.geojson",
        },
        {
          name: "Surau",
          url: "http://localhost:81/uts_IchsanHanifdeal/assets/geojson/Surau.geojson",
        },
        {
          name: "Sungai_Kecil",
          url: "http://localhost:81/uts_IchsanHanifdeal/assets/geojson/Sungai_Kecil.geojson",
        },
        {
          name: "Sungai_Besar",
          url: "http://localhost:81/uts_IchsanHanifdeal/assets/geojson/Sungai_Besar.geojson",
        },
        {
          name: "Sepak_Bola",
          url: "http://localhost:81/uts_IchsanHanifdeal/assets/geojson/Sepak_Bola.geojson",
        },
        {
          name: "Sekolah_Swasta",
          url: "http://localhost:81/uts_IchsanHanifdeal/assets/geojson/Sekolah_Swasta.geojson",
        },
        {
          name: "Sekolah_Negri",
          url: "http://localhost:81/uts_IchsanHanifdeal/assets/geojson/Sekolah_Negri.geojson",
        },
        {
          name: "Sekolah_Negeri",
          url: "http://localhost:81/uts_IchsanHanifdeal/assets/geojson/Sekolah_Negeri.geojson",
        },
        {
          name: "Rumah_Sakit_Bersalin",
          url: "http://localhost:81/uts_IchsanHanifdeal/assets/geojson/Rumah_Sakit_Bersalin.geojson",
        },
        {
          name: "Rekreasi",
          url: "http://localhost:81/uts_IchsanHanifdeal/assets/geojson/Rekreasi.geojson",
        },
        {
          name: "Puskesmas",
          url: "http://localhost:81/uts_IchsanHanifdeal/assets/geojson/Puskesmas.geojson",
        },
        {
          name: "Puskesmas_Pembantu",
          url: "http://localhost:81/uts_IchsanHanifdeal/assets/geojson/Puskesmas_Pembantu.geojson",
        },
        {
          name: "Praktik_Dokter",
          url: "http://localhost:81/uts_IchsanHanifdeal/assets/geojson/Praktik_Dokter.geojson",
        },
        {
          name: "Pos_Kb",
          url: "http://localhost:81/uts_IchsanHanifdeal/assets/geojson/Pos_Kb.geojson",
        },
        {
          name: "Poliklinik",
          url: "http://localhost:81/uts_IchsanHanifdeal/assets/geojson/Poliklinik.geojson",
        },
        {
          name: "Pasar",
          url: "http://localhost:81/uts_IchsanHanifdeal/assets/geojson/Pasar.geojson",
        },
        {
          name: "Masjid",
          url: "http://localhost:81/uts_IchsanHanifdeal/assets/geojson/Masjid.geojson",
        },
        {
          name: "Kolam_Renang",
          url: "http://localhost:81/uts_IchsanHanifdeal/assets/geojson/Kolam_Renang.geojson",
        },
        {
          name: "Kantor_Lurah",
          url: "http://localhost:81/uts_IchsanHanifdeal/assets/geojson/Kantor_Lurah.geojson",
        },
        {
          name: "Jalan_Lingkungan",
          url: "http://localhost:81/uts_IchsanHanifdeal/assets/geojson/Jalan_Lingkungan.geojson",
        },
        {
          name: "Jalan_Kolektor",
          url: "http://localhost:81/uts_IchsanHanifdeal/assets/geojson/Jalan_Kolektor.geojson",
        },
        {
          name: "Jalan_Arteri",
          url: "http://localhost:81/uts_IchsanHanifdeal/assets/geojson/Jalan_Arteri.geojson",
        },
        {
          name: "Hotel_Melati",
          url: "http://localhost:81/uts_IchsanHanifdeal/assets/geojson/Hotel_Melati.geojson",
        },
        {
          name: "Hotel_Berbintang",
          url: "http://localhost:81/uts_IchsanHanifdeal/assets/geojson/Hotel_Berbintang.geojson",
        },
        {
          name: "Greja",
          url: "http://localhost:81/uts_IchsanHanifdeal/assets/geojson/Greja.geojson",
        },
      ];

      geoJsonLayers.forEach(function (layer) {
        var layerName = layer.name;
        var layerUrl = layer.url;

        fetch(layerUrl)
          .then(function (response) {
            return response.json();
          })
          .then(function (data) {
            L.geoJSON(data, {
              style: {
                weight: 2,
                opacity: 1,
              },
              onEachFeature: function (feature, layer) {
                layer.bindPopup(layerName);
              },
            }).addTo(map);
          });
      });
    </script>
  </body>
</html>
